server:
  port: 8081

spring:
  application:
    name: signup



  datasource:
    url: jdbc:mysql://localhost:8085/login
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

    properties:
      hibernate:
        format-sql: true


    database : mysql
    database-platform: org.hibernate.dialect.MySQLDialect